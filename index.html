<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Guess</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body     background="./assets/kKydIS.jpg" >
    <title id="title">NUMBERATES</title>
    <label id="attemptsLabel">No.of.Attempts</label>  

    <img id="img1" src="./assets/screen-0.jpg" alt="">

    <div class="container">
        <h1 id="heading">I have a number in my mind between 0 and 100</h1>
    
        <div class="input">
            
            <input type="number" name="" id="textBox" min="50" max="60" placeholder="Enter your guess....">
            <button type="reset" id="checkButton">
                Guess
            </button>
            
            <h2>
                Lives :<span id="span"></span>
            </h2>
        </div>

        <div id="attemptCount"> </div>
    </div>
    <h3 id="textLabel">Enter the number :</h3>
    <script src="./app.js"></script>

</body>

</html>
